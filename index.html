<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="estilo.css">
        <script src="script.js">  </script>
    </head>
    <body>
        <div id="main">
            <div id="header">
                <h2 id="tituloApp">Registro de Jogos </h2>
                
                <!-- Título -->
                <legend> Titulo do jogo </legend>
                <input type="text" id="titulo" class="caixaTexto" autofocus></input>

                <!-- Estado do jogo -->
                <legend> Qual o estado do Jogo? </legend>
                <input type="radio" name="estadoJogo" onclick=" estadoJogo = 'Desejado' " class="estadoJogo">
                <label> Quer? </label>
                <input type="radio" name="estadoJogo" onclick=" estadoJogo = 'Comprado' " class="estadoJogo">
                <labe> Comprou? </labe>
                <input type="radio" name="estadoJogo" onclick=" estadoJogo = 'Jogando' " class="estadoJogo">
                <label> Jogando? </label>
                <input type="radio" name="estadoJogo" onclick=" estadoJogo = 'Zerado' " class="estadoJogo">
                <label> Zerou? </label>
                <input type="radio" name="estadoJogo" onclick=" estadoJogo = 'Platinado' " class="estadoJogo">
                <label> Platinou? </label>

                <!-- Parte de estrelas/avaliação -->
                <legend> Deixe sua avaliação </legend>
                <div id="classificacaoHeader">
                    <div onmouseover="starOnMouseOver(1);" onclick="addStar(1);" id="star1" class="star" > ☆ </div>
                    <div onmouseover="starOnMouseOver(2);" onclick="addStar(2);" id="star2" class="star"> ☆ </div>
                    <div onmouseover="starOnMouseOver(3);" onclick="addStar(3);" id="star3" class="star"> ☆ </div>
                    <div onmouseover="starOnMouseOver(4);" onclick="addStar(4);" id="star4" class="star"> ☆ </div>
                    <div onmouseover="starOnMouseOver(5);" onclick="addStar(5);" id="star5" class="star"> ☆ </div>
                </div>

                <!-- Comentário -->
                <legend> Digite um comentário </legend>
                <textarea id="comentario" class="caixaTexto" rows="5"></textarea>

                <!-- Botões -->
                <button class="bottom" onclick="addNote()">Gravar</button>
                <button class="bottom" onclick="editNote()">Editar</button>
                <button class="bottom" onclick="deleteNote()">Excluir</button>
                <button class="bottom" onclick="alert('Desenvolvido por Rafael Nascimento Lourenço; Cursando : Bacharelaado em ciência da computação; Matéria : Programação WEB')">Sobre o app</button>
            </div>
            <!-- div pai que serve para clonar itens -->
            <div id="content">
                <!-- div base para clonar lembrete -->
                <div id="base-item" class="item-hide">
                    <!-- div onde irá ficar o conteúdo de título -->
                    <div class="item-title">
                        Title
                    </div>
                    <!-- div onde irá ficar o conteúdo de comentário-->
                    <div class="item-comentario">
                        Text
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
